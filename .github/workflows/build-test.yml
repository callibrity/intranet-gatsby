name: Build and run tests
on:
  push:
    branches-ignore: 
      - master
  pull_request: 

jobs:  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
           ${{ runner.os }}-node-

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - run: |
        npm ci
        npm run build --if-present
        npm test
